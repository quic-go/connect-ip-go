on: [push, pull_request]

jobs:
  unit:
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu" ]
        go: [ "1.22.x", "1.23.x" ]
    runs-on: ${{ fromJSON(vars[format('INTEGRATION_RUNNER_{0}', matrix.os)] || format('"{0}-latest"', matrix.os)) }}
    name: Integration tests (${{ matrix.os}}, Go ${{ matrix.go }})
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: Set working directory
        working-directory: integration
        run: go version
      - name: Run unit tests
        working-directory: integration
        run: go test ./...
      - name: Build Docker images
        working-directory: integration
        run: make build

      - name: Run ping test
        working-directory: integration
        run: |
          make ping
          make target=logs_ping copylogs
      - name: Save ping test logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: logs_ping_go${{ matrix.go }}_${{ github.run_id }}
          path: integration/logs_ping

      - name: Run ping test on IPv6
        working-directory: integration
        run: |
          make pingv6
          make target=logs_pingv6 copylogs
      - name: Save ping test logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: logs_pingv6_go${{ matrix.go }}_${{ github.run_id }}
          path: integration/logs_pingv6

      - name: Run HTTP test
        working-directory: integration
        run: |
          make http
          make target=logs_http copylogs
      - name: Save HTTP test logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: logs_http_go${{ matrix.go }}_${{ github.run_id }}
          path: integration/logs_http

      - name: Run HTTP test on IPv6
        working-directory: integration
        run: |
          make httpv6
          make target=logs_httpv6 copylogs
      - name: Save HTTP test logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: logs_httpv6_go${{ matrix.go }}_${{ github.run_id }}
          path: integration/logs_httpv6

      - name: Run HTTP/3 test
        working-directory: integration
        run: |
          make http3
          make target=logs_http3 copylogs
      - name: Save HTTP/3 test logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: logs_http3_go${{ matrix.go }}_${{ github.run_id }}
          path: integration/logs_http3

      - name: Run HTTP/3 test on IPv6
        working-directory: integration
        run: |
          make http3v6
          make target=logs_http3v6 copylogs
      - name: Save HTTP/3 test logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: logs_http3v6_go${{ matrix.go }}_${{ github.run_id }}
          path: integration/logs_http3v6
